    <div id="root">
        <div id="loading">
            <div id="loading_bg" class="loading"></div>
        </div>
    </div>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="Main"
        data-orientation="portrait" data-scale-mode="noBorder" data-frame-rate="60" data-content-width="750"
        data-content-height="1624" data-multi-fingered="1" data-show-fps="false" data-show-log="false"
        data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
        <canvas class="webgl"></canvas>
        <div class="result-txt dg">没套中</div>
        <div class="force-wrapper dg" style="display: none;">
            <div class="force"></div>
            <div class="last"></div>
        </div>
    </div>
    <img id="picimg" alt="照片" />
    <script>
        function showLoad() {
            var loadingRoot = new Stage('root', {
                width: 750,
                height: 1448,
                designWidth: 750,
                designHeight: 1448,
                safeWidth: 650,
                safeHeight: 1000,
            });

            var loading = document.getElementById('loading');
            loading.style.opacity = '1';
            loadingRoot.show();
            loadingRoot.setResizeCallback(function () {
                var offsetX = (loadingRoot.w - loadingRoot.width) / 2;
            });
            window.loadingRoot = loadingRoot;
        }
    </script>
    <script src="js/Stage.js" onload="showLoad()"></script>

    <!-- 必要的第三方js -->
    <script src="js/utils.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/md5.min.js"></script>
    <script src="js/jdar.js"></script>
    <!--  -->

    <!-- 白鹭 -->

    <script src="js/assetsmanager.min_2ef412b7.js"></script>

    <script>
        console.log = function () { };
        let _url = "https://storage.360buyimg.com/taoquan/static/plugin/tmp/share_icon.png";
        var h5_cfg = {
            app_name: "jiming",
            isDebug: false,
            env: 'pord',
            rpc_url: "https://jd.ssl.jimingkeji.com.cn/jd_ar_supermarket/api/",
            res_url: "/xxx/res/",
            res_ver: "2.0.0",
            clip: true,
            isWechat: true,
            isWeibo: false,
            isTaobao: false,
            isJD: false,
            isFullScreen: false,
            shareTitle: "东友请出圈",
            shareDesc: "来吧朋友，我们一起出圈~",
            shareImg: _url,
            shareUrl: "https://h5.m.jd.com/babelDiy/Zeus/mUEHCPdFGtYdcUhsLRiYRTq4QTb/index.html?activity_id=827&activity_type=2"
        }
        egret.runEgret({
            renderMode: "webgl",
            audioType: 0,
            calculateCanvasScaleFactor: function (context) {
                var backingStore = context.backingStorePixelRatio ||
                    context.webkitBackingStorePixelRatio ||
                    context.mozBackingStorePixelRatio ||
                    context.msBackingStorePixelRatio ||
                    context.oBackingStorePixelRatio ||
                    context.backingStorePixelRatio || 1;
                return (window.devicePixelRatio || 1) / backingStore;
            }
        });
    </script>
